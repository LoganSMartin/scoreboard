<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Scoreboard</title>
</head>
<body>
    <div id="container">
        <section>
            <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" 
            alt="Image of a ping ping paddle and ball.">
            <p>Ping pong Score Keeper</p>
        </section>
        <section>
            <h1><b>0 to 0</b></h1>
            <p>Use the buttons below to keep score.</p>
            <label for="maxScore"><b>Playing to</b></label>
            <select name="maxScore" id="maxScore">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </section>
        <section>
            <button id="playerOne">+1 Player One</button>
            <button id="playerTwo">+1 Player Two</button>
            <button id="reset">Reset</button>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
